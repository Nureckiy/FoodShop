<div class="col-lg-4 col-md-4 col-sm-6">
  <a class="card">
    <figure>
      <div class="overlay"><i class="glyphicon glyphicon-plus"></i></div>
      <img src={{item.imageUrl}} class="img-responsive" />
    </figure>
    <div class="card-subtitle">
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </div>
  </a>
</div>
